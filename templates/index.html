<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map with Sidebar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
      body {
        display: flex; /* Use flexbox to arrange map and sidebar */
        margin: 0;
        padding: 0;
      }

      .map-container {
        width: 60%;    /* 60% width for the map container */
        padding: 20px; /* Padding for spacing around the map */
        box-sizing: border-box;
      }

      #map {
        height: 90vh; /* Adjust height for a smaller map */
        width: 100%;  /* Full width inside its container */
        background-color: #fff;
        border: 1px solid #ddd; /* Add a border to the map */
      }

      #sidebar {
        width: 40%;     /* 40% width for the sidebar */
        padding: 20px;  /* Add padding for spacing */
        background-color: #f1f1f1; /* Light background color */
        box-sizing: border-box;
      }

      .box {
        height: 150px;     /* Set a fixed height for each box */
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 20px; /* Space between boxes */
        padding: 10px; /* Padding inside the boxes */
      }
    </style>
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div> <!-- The map container -->
    </div>

    <div id="sidebar">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
      // Initialize the map and set its view to the given coordinates and zoom level
      var map = L.map('map').setView([40.7934, -77.8600], 13);

      // Add OpenStreetMap tiles (the actual map tiles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

    </script>
  </body>
</html>
